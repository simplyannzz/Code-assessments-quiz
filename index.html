<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Code Assessment Quiz</title>
    <!--  CSS Stylesheet Link -->
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <div class="quiz">
      <strong><h1>Welcome to the Coding Assessment Quiz</h1></strong>
      <br />
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <br />
      <!-- Start Button -->
      <button id="startBTN">Start Quiz</button>
    </div>
    <!--  WHEN startbutton click then it show the questionsContainer -->
    <div class="quizBox">
      <header class="quizInfo">
        <!-- INSERT SCORE + NUMBER FROM JAVASCRIPT -->
        <div clas="scoreContainer">
          <div id="score">Score:</div>
          <div id="numScore">3</div>
        </div>
        <br />
        <div class="timerContainer">
          <div id="timer_txt">Time Left:</div>
          <div id="timerSec">15</div>
        </div>
      </header>
      <!-- INSERT QUESTIONS & ANSWERS HERE FROM JAVASCRIPT -->
      <section>
        <div class="questionText"></div>
        <div class="optionList"></div>
        <button id="next">Next</button>
      </section>
    </div>
    <!-- Result Box -->
    <footer class="done">
      <h3>All DONE!!!</h3>
      <!-- score from javascript -->
      <div id="scoreFinal">Final Score:</div>
      <div id="scoreFinalNum">3</div>
      <form>
        <label for="inital">Enter Inital here:</label>
        <input
          type="text"
          id="inital"
          name="inital"
        />
      </form>
      <button id="submit">Submit</button>
    </footer>

    <!--Javascript link -->
    <script scr="script.js"></script>
  </body>
</html>
